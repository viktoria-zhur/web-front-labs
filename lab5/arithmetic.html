<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Журавлева Виктория Александровна. Лабораторная 5</title>
        <link rel="stylesheet" href="../=main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png">
        <link rel="icon" href="favicon-16x16.png">
        <script>
            function showSum() {
                let inputA = document.getElementById('number1');
                let inputB = document.getElementById('number2');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;

                alert("Сумма чисел " + a + " и " + b + " равна: " + result);
            }

            function showDifference() {
                let inputA = document.getElementById('number1');
                let inputB = document.getElementById('number2');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;

                alert("Разность чисел " + a + " и " + b + " равна: " + result);
            }

            function showProduct() {
                let inputA = document.getElementById('number1');
                let inputB = document.getElementById('number2');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;

                alert("Произведение чисел " + a + " и " + b + " равно: " + result);
            }

            function showDiv() {
                let inputA = document.getElementById('number1');
                let inputB = document.getElementById('number2');

                let a = parseFloat(inputA.value);
                let b = parseFloat(inputB.value);

                if (isNaN(a) || isNaN(b)) {
                    alert("Ошибка: одно из полей содержит нечисловые данные");
                    if (isNaN(a)) {
                        inputA.style.borderColor = "red";
                        inputA.focus();
                        inputA.select();
                    }
                    if (isNaN(b)) {
                        inputB.style.borderColor = "red";
                        inputB.focus();
                        inputB.select();
                    }
                    return;
                }

                if (b === 0) {
                    alert("Ошибка: второе число не может быть равно нулю");
                    inputB.style.borderColor = "red";
                    inputB.focus();
                    inputB.select();
                    return;
                }

                let result = a / b;
                alert("Отношение чисел " + a + " и " + b + " равно: " + result);

                // Сброс выделения
                inputA.style.borderColor = "";
                inputB.style.borderColor = "";
            }

            function showPower() {
                let inputA = document.getElementById('number1');
                let inputB = document.getElementById('number2');

                let a = parseFloat(inputA.value);
                let b = parseFloat(inputB.value);

                if (isNaN(a) || isNaN(b)) {
                    alert("Ошибка: одно из полей содержит нечисловые данные");
                    if (isNaN(a)) {
                        inputA.style.borderColor = "red";
                        inputA.focus();
                        inputA.select();
                    }
                    if (isNaN(b)) {
                        inputB.style.borderColor = "red";
                        inputB.focus();
                        inputB.select();
                    }
                    return;
                }

                if (a === 0 && b === 0) {
                    alert("Ошибка: оба числа не могут быть равны нулю");
                    inputA.style.borderColor = "red";
                    inputB.style.borderColor = "red";
                    inputA.focus();
                    inputA.select();
                    return;
                }

                let result = Math.pow(a, b);
                alert("Число " + a + " в степени " + b + " равно: " + result);

                inputA.style.borderColor = "";
                inputB.style.borderColor = "";
            }

            function showAuthor() {
                let author = "Автор страницы:\nВиктория Журавлева";
                alert(author);
            }

            // Функция для вывода приветственного сообщения
            function showWelcomeMessage() {
                let message = "Приветствую вас на моей странице!\nМой девиз: Вперёд к знаниям!";
                alert(message);
            }
        </script>
        <style>
            body {
                text-align: center;
            }

            .message {
                width: 300px;
                height: 70px;
                background-color: #f5f9fa;
                border: 2px solid #00008B;
                display: inline-block;
                text-align: center;
                line-height: 70px;
                margin: 20px;
                color: rgb(0, 0, 0);
                font-weight: bold;
                font-size: 18px;
                cursor: pointer;
                border-radius: 10px;
            }

            h1 {
                cursor: pointer;
            }

            footer {
                cursor: pointer;
            }

            label {
                display: block;
                margin: 10px;
            }

            input {
                margin: 10px;
                padding: 8px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <header onclick="showAuthor()">
            <h1 style="background-color: #100144; color: white; padding: 10px;">НГТУ, ФБ, Лабораторная работа 5</h1>
        </header>
        <main>
            <div>
                <label for="number1">Первое число:</label>
                <input type="number" id="number1" value="5154">

                <label for="number2">Второе число:</label>
                <input type="number" id="number2" value="7891">
            </div>
            <button class="message" style="background-color: #1E90FF;" onclick="showSum()">Найти сумму чисел</button>
            <button class="message" style="background-color: #FF6347;" onclick="showDifference()">Найти разность чисел</button>
            <button class="message" style="background-color: #32CD32;" onclick="showProduct()">Найти произведение</button>
            <button class="message" style="background-color: #FFD700;" onclick="showDiv()">Найти отношение чисел</button>
            <button class="message" style="background-color: #9370DB;" onclick="showPower()">Возвести в степень</button>
            <button class="message" style="background-color: #00BFFF;" onclick="showAuthor()">Узнать, кто автор страницы</button>
        </main>
        <footer ondblclick="showWelcomeMessage()">
            &copy;Виктория Журавлева, ФБИ-34, 2 курс, 2025
        </footer>
    </body>
</html>
