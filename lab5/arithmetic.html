        <script>
            function changeOutput(buttonNumber, bgColor, textColor, borderStyle, borderRadius, borderWidth) {
                let output = document.getElementById('output');
                output.innerHTML = "Нажата кнопка " + buttonNumber;
                output.style.backgroundColor = bgColor;
                output.style.color = textColor;
                output.style.borderStyle = borderStyle;
                output.style.borderRadius = borderRadius;
                output.style.borderWidth = borderWidth;
            }
        </script>
        <style>

            .message {
                width: 300px;
                height: 70px;

            label {

            #output {

            <div>

                <label for="number2">Второе число:</label>

            <button class="message" style="background-color: #1E90FF;" onclick="showSum()">Найти сумму чисел</button>
            <button class="message" style="background-color: #FF6347;" onclick="showDifference()">Найти разность чисел</button>

                <button onclick="changeOutput(2, 'green', 'white', 'dashed', '20px', '10px')">Кнопка 2</button>
                <button onclick="changeOutput(3, 'blue', 'yellow', 'dotted', '30px', '15px')">Кнопка 3</button>
                <button onclick="changeOutput(4, 'purple', 'white', 'double', '40px', '20px')">Кнопка 4</button>

            <div id="output"></div>
