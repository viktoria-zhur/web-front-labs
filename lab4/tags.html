<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облако тегов</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="c:\Users\123\OneDrive\Рабочий стол\favicon-32x32.png">
    <link rel="icon" href="c:\Users\123\OneDrive\Рабочий стол\favicon-16x16.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .tag-cloud {
            position: relative;
            width: 100%;
            height: 90vh;
        }
        .tag {
            position: absolute;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tag:hover {
            transform: scale(1.5) !important;
            z-index: 10;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: white;
        }

        @keyframes rotateAndScale {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes colorChange {
            0% { color: #FF5733; }
            50% { color: #33FF57; }
            100% { color: #FF5733; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        @keyframes swing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes growAndShrink {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes shakeAndRotate {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            20%, 60% { transform: translateX(-10px) rotate(-5deg); }
            40%, 80% { transform: translateX(10px) rotate(5deg); }
        }

        @keyframes swingAndFade {
            0%, 100% { transform: rotate(0deg); opacity: 1; }
            25% { transform: rotate(15deg); opacity: 0.7; }
            75% { transform: rotate(-15deg); opacity: 0.7; }
        }

        .animate {
            animation-play-state: running !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>Облако тегов по теме «CSS. Позиционирование»</h1>
        <a href="index.html">Меню</a>
    </header>
    <main>
        <div class="tag-cloud">
            <span class="tag" style="font-family: 'Arial'; font-size: 24px; top: 10%; left: 10%; color: #FF5733; animation: rotateAndScale 5s infinite ease-in-out paused;" onclick="startAnimation(this)">position</span>
            <span class="tag" style="font-family: 'Verdana'; font-size: 30px; top: 20%; left: 60%; color: #33FF57; animation: colorChange 6s infinite ease-in-out paused;" onclick="startAnimation(this)">relative</span>
            <span class="tag" style="font-family: 'Times New Roman'; font-size: 36px; top: 30%; left: 30%; color: #3357FF; animation: bounce 7s infinite ease-in-out paused;" onclick="startAnimation(this)">absolute</span>
            <span class="tag" style="font-family: 'Courier New'; font-size: 20px; top: 40%; left: 80%; color: #F3FF33; animation: pulse 5s infinite ease-in-out paused;" onclick="startAnimation(this)">fixed</span>
            <span class="tag" style="font-family: 'Georgia'; font-size: 28px; top: 50%; left: 20%; color: #FF33F3; animation: shake 6s infinite ease-in-out paused;" onclick="startAnimation(this)">static</span>
            <span class="tag" style="font-family: 'Palatino'; font-size: 18px; top: 60%; left: 70%; color: #33FFF3; animation: swing 7s infinite ease-in-out paused;" onclick="startAnimation(this)">sticky</span>
            <span class="tag" style="font-family: 'Garamond'; font-size: 22px; top: 70%; left: 40%; color: #8A2BE2; animation: fadeInOut 5s infinite ease-in-out paused;" onclick="startAnimation(this)">z-index</span>
            <span class="tag" style="font-family: 'Bookman'; font-size: 26px; top: 15%; left: 75%; color: #FF7F50; animation: slide 6s infinite ease-in-out paused;" onclick="startAnimation(this)">top</span>
            <span class="tag" style="font-family: 'Comic Sans MS'; font-size: 32px; top: 25%; left: 10%; color: #6495ED; animation: spin 7s infinite linear paused;" onclick="startAnimation(this)">bottom</span>
            <span class="tag" style="font-family: 'Trebuchet MS'; font-size: 16px; top: 35%; left: 85%; color: #DC143C; animation: growAndShrink 5s infinite ease-in-out paused;" onclick="startAnimation(this)">left</span>
            <span class="tag" style="font-family: 'Arial Black'; font-size: 34px; top: 45%; left: 50%; color: #00BFFF; animation: wiggle 6s infinite ease-in-out paused;" onclick="startAnimation(this)">right</span>
            <span class="tag" style="font-family: 'Impact'; font-size: 14px; top: 55%; left: 90%; color: #7CFC00; animation: jump 7s infinite ease-in-out paused;" onclick="startAnimation(this)">overflow</span>
            <span class="tag" style="font-family: 'Lucida Console'; font-size: 28px; top: 65%; left: 25%; color: #FF69B4; animation: flip 5s infinite ease-in-out paused;" onclick="startAnimation(this)">float</span>
            <span class="tag" style="font-family: 'Tahoma'; font-size: 20px; top: 75%; left: 60%; color: #4B0082; animation: float 6s infinite ease-in-out paused;" onclick="startAnimation(this)">clear</span>
            <span class="tag" style="font-family: 'Arial Narrow'; font-size: 16px; top: 85%; left: 35%; color: #FFD700; animation: shakeAndRotate 7s infinite ease-in-out paused;" onclick="startAnimation(this)">display</span>
            <span class="tag" style="font-family: 'Century Gothic'; font-size: 38px; top: 50%; left: 50%; color: #FF0000; animation: swingAndFade 5s infinite ease-in-out paused;" onclick="startAnimation(this)">margin</span>
            <span class="tag" style="font-family: 'Lucida Sans Unicode'; font-size: 24px; top: 30%; left: 90%; color: #00FF00; animation: rotateAndScale 6s infinite ease-in-out paused;" onclick="startAnimation(this)">padding</span>
            <span class="tag" style="font-family: 'MS Sans Serif'; font-size: 20px; top: 70%; left: 80%; color: #0000FF; animation: colorChange 7s infinite ease-in-out paused;" onclick="startAnimation(this)">height</span>
            <span class="tag" style="font-family: 'MS Serif'; font-size: 26px; top: 10%; left: 45%; color: #FFFF00; animation: bounce 5s infinite ease-in-out paused;" onclick="startAnimation(this)">width</span>
            <span class="tag" style="font-family: 'Symbol'; font-size: 18px; top: 40%; left: 15%; color: #FF00FF; animation: pulse 6s infinite ease-in-out paused;" onclick="startAnimation(this)">transform</span>
        </div>
    </main>
    <footer>
        &copy;Виктория Журавлева, ФБИ-34, 2 курс, 2025
    </footer>
    <script>
        function startAnimation(element) {
            element.classList.add('animate');
        }
    </script>
</body>
</html>
