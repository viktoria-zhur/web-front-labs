<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облако тегов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .tag-cloud {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .tag {
            position: absolute;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tag:hover {
            transform: scale(1.5);
            z-index: 10;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Облако тегов по теме «CSS. Позиционирование»</h1>
    <div class="tag-cloud">
        <span class="tag" style="font-size: 24px; top: 10%; left: 10%; color: #FF5733;">position</span>
        <span class="tag" style="font-size: 30px; top: 20%; left: 60%; color: #33FF57;">relative</span>
        <span class="tag" style="font-size: 36px; top: 30%; left: 30%; color: #3357FF;">absolute</span>
        <span class="tag" style="font-size: 20px; top: 40%; left: 80%; color: #F3FF33;">fixed</span>
        <span class="tag" style="font-size: 28px; top: 50%; left: 20%; color: #FF33F3;">static</span>
        <span class="tag" style="font-size: 18px; top: 60%; left: 70%; color: #33FFF3;">sticky</span>
        <span class="tag" style="font-size: 22px; top: 70%; left: 40%; color: #8A2BE2;">z-index</span>
        <span class="tag" style="font-size: 26px; top: 15%; left: 75%; color: #FF7F50;">top</span>
        <span class="tag" style="font-size: 32px; top: 25%; left: 10%; color: #6495ED;">bottom</span>
        <span class="tag" style="font-size: 16px; top: 35%; left: 85%; color: #DC143C;">left</span>
        <span class="tag" style="font-size: 34px; top: 45%; left: 50%; color: #00BFFF;">right</span>
        <span class="tag" style="font-size: 14px; top: 55%; left: 90%; color: #7CFC00;">overflow</span>
        <span class="tag" style="font-size: 28px; top: 65%; left: 25%; color: #FF69B4;">float</span>
        <span class="tag" style="font-size: 20px; top: 75%; left: 60%; color: #4B0082;">clear</span>
        <span class="tag" style="font-size: 16px; top: 85%; left: 35%; color: #FFD700;">display</span>
        <span class="tag" style="font-size: 38px; top: 50%; left: 50%; color: #FF0000;">margin</span>
        <span class="tag" style="font-size: 24px; top: 30%; left: 90%; color: #00FF00;">padding</span>
        <span class="tag" style="font-size: 20px; top: 70%; left: 80%; color: #0000FF;">height</span>
        <span class="tag" style="font-size: 26px; top: 10%; left: 45%; color: #FFFF00;">width</span>
        <span class="tag" style="font-size: 18px; top: 40%; left: 15%; color: #FF00FF;">transform</span>
    </div>
</body>
</html>
